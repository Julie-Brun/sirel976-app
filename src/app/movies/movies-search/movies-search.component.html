<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <div class="input-field">
                    <input 
                        #searchBox  
                        placeholder="Search a movie ..."
                    />
                </div>
                <button 
                    class="waves-effect waves-light btn"
                    type="button"
                    (click)="sendTerm(searchBox.value)"
                >
                    Submit
            </button>
            </div>
        </div>
    </div>
</div>
